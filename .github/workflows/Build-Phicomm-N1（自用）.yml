  DIY_P1_SH: Phicomm-N1/diy-part1.sh
  DIY_P2_SH: Phicomm-N1/diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_CONFIG: true
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  FILE_NAME: Phicomm-N1
  PRODUCT_NAME: Phicomm-N1

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
